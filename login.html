<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #C70039;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;

}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
.logo-container {
    background-color: #cfa1ff; /* Background color for the logo container */
    padding: 20px; /* Add padding around the logo if needed */
    border-radius: 10px; /* Add rounded corners */
}
/* Style the logo image */
.logo-container img {
    max-width: 100%; /* Ensure the image doesn't exceed the container */
    height: auto; /* Maintain the image's aspect ratio */
}
.center-heading {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 5vh; /* Adjust the height as needed to center it vertically */
  background-color: #aefca1; /* Green background color */

  /* Style the "Login Form" heading */
  h2 {
    background-color: #fff; /* White background color for the heading */
    padding: 10px; /* Add padding around the heading if needed */
    border-radius: 5px; /* Add rounded corners */
  }
}

</style>
<style>
    /* Define the keyframes for the animation */
    @keyframes scaleImage {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.2);
        }
        100% {
            transform: scale(1);
        }
    }

    /* Apply the animation to the .avatar class */
    .avatar {
        animation: scaleImage 2s infinite; /* Change the duration and iteration as needed */
    }
</style>

</head>
<body>
     <h2><div class="logo-container">
             <img class="logo" src="{{ url_for('static', filename='downl.png') }}" alt="Logo">
<div class="center-heading">
            <h2>Please login here</h2>
        </div>
<form class="form-class" id="id01" method="POST" action="/login">
  <div class="imgcontainer">
    <img src="{{ url_for('static', filename='60111.jpg') }}" alt="Avatar" class="avatar">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
<script>
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

    <script>
        function login() {
            var username = document.querySelector("input[name=uname]").value;
            var password = document.querySelector("input[name=psw]").value;

            // Replace 'your_password' with the correct password
            if (password !== '1234') {
                alert("Please enter a valid username and password.");
            } else {
                modal.style.display = "none";
                alert("Login successful. Redirecting...");
                window.location.href = "D:\Users\Haha CORPORATION\app.py\department\templates\index.html"; // Redirect to the index page
            }
        }
    </script>
</body>
</html>
